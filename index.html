<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyles.css">
    <title>Title</title>
</head>
<body>
<div class="content">
    <div class="card">
        <div class="card-body">
            <form action="" class="form-group" data-employee-form="form">
                <h1>Employee</h1>
                <div class="">
                    <label for="id">Id employee
                        <input type="text" class="form-control" id="id" name="id" placeholder="id" required data-employee-role="id_input">
                    </label>
                </div>
                <div class="">
                    <label for="name">Name employee
                        <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required
                           autofocus>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="">
                    <label for="email">Email employee
                        <input type="email" class="form-control" id="email" name="email" placeholder="email"
                               required data-employee-role="email_input">
                    </label>
                </div>
                <div class="salary">
                    <label for="salary">Salary employee
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="salary" data-employee-role="salary_input" required>
                    </label>
                </div>
                <div class="company">
                    <label for="company">Company employee
                        <input type="text" class="form-control" id="company" name="company" placeholder="company"
                               required>
                    </label>
                </div>
                <div class="">
                    <label for="title">Title employee
                        <input type="text" class="form-control" id="title" name="title" placeholder="title" required>
                    </label>
                </div>
                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h4>Company's budget salary.</h4>
        <div class="">
            <span class="form-control" data-budget-role="budget"></span>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h4>Pending employees</h4>
        <div data-employee-list="list">

            <!--                </label>-->
            <!--            </div>-->
        </div>
    </div>
</div>
